<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>ISRO</title>
</head>

<body>

    <div class="container">

        <div class="title-container">
            <img src="planet_img.png" alt="logo">
            <div class="title">
                <span>I</span>ndian
                <span>S</span>pace
                <span>R</span>esearch
                <span>O</span>rganization
            </div>
        </div>

        <div class="heading">Search for ISRO centres based on place, state and name</div>

        <div class="search_container">
            <input type="text" id="search_input" placeholder="Type here.......">
            <button type="submit" id="search_btn">Search</button>
            <button id="city">CITY</button>
            <button id="state">STATE</button>
            <button id="center" class="active">CENTER</button>
        </div>
        <div id="result">

        </div>
       
    </div>
    <script src="App.js"></script>
</body>

</html>
